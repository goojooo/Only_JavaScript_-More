<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTER PROGRAM</title>
    <style>
      #countLable {
        display: block;
        text-align: center;
        font-size: 10em;
        font-family: Helvetica;
      }
      #btnCon {
        text-align: center;
      }
      button {
        padding: 10px 20px;
        font-size: 1.5em;
        color: white;
        background-color: red;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.25s;
        border: none;
      }
      button:hover {
        background-color: hsl(9, 100%, 39%);
      }
    </style>
  </head>
  <body>
    <label for="" id="countLable">0</label>
    <br />
    <div id="btnCon">
      <button id="descBtn">Decrease</button>
      <button id="resetBtn">Reset</button>
      <button id="incBtn">Increase</button>
    </div>
    <script>
      const descBtn = document.getElementById("descBtn");
      const resBtn = document.getElementById("resetBtn");
      const incBtn = document.getElementById("incBtn");
      const countLable = document.getElementById("countLable");

      let count = 0;
      incBtn.onclick = function () {
        count++;
        countLable.textContent = count;
      };
      descBtn.onclick = function () {
        count--;
        countLable.textContent = count;
      };
      resBtn.onclick = function () {
        count = 0;
        countLable.textContent = count;
      };
    </script>
  </body>
</html>
