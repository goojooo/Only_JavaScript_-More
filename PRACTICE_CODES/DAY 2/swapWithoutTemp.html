<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap two numbers without using a third variable</title>
  </head>
  <body>
    <script>
      let a = 10,
        b = 20;
      console.log("Before swaping...");
      console.log("The value of a is : ", a);
      console.log("The value of b is : ", b);
      a = b;
      b = a;
      console.log("After swaping...");
      console.log("The value of a is : ", a);
      console.log("The value of b is : ", b);

      let x = [10,20]
      x.reverse();
      console.log(x)
    </script>
  </body>
</html>
