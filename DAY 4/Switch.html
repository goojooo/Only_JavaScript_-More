<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SWITCH</title>
  </head>
  <body>
    <script>
      let score = 71;
      let grade;

      switch (true) {
        case score >= 90:
          grade = "A";
          break;
        case score >= 80:
          grade = "B";
          break;
        case score >= 70:
          grade = "C";
          break;
        case score >= 60:
          grade = "D";
          break;
        case score >= 50:
          grade = "E";
          break;

        default:
          "F";
      }
      console.log(grade);
    </script>
  </body>
</html>
